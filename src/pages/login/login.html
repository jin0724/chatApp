<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <div>

    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>

    <button block="" color="primary" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary" (click)="doLogin()">
      <span class="button-inner">로그인</span>
      <div class="button-effect"></div>
    </button>
    <button block="" color="primary" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary" (click)="doJoin()">
      <span class="button-inner">회원가입</span>
      <div class="button-effect"></div>
    </button>
  </div>

</ion-content>
