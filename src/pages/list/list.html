<ion-header>
  <ion-navbar>
    <ion-title>
      List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-page">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="goChat(user)">
      <ion-avatar item-start>
        <ion-icon role="img" class="icon icon-ios ion-ios-contact" aria-label="contact"></ion-icon>
      </ion-avatar>
      <h2>{{user}}</h2>
    </ion-item>


    <ion-item>
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>Cher</h2>
    </ion-item>
  </ion-list>
</ion-content>
